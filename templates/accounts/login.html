{% extends 'frontend/base.html' %}
{% block content %}
    <form
            action="{% url 'login_user'  %}?next={{ next }}"
            method="post">

        {{ form.as_p }}

        <input type="hidden" value="{{ next }}" name="next"/>

        <div>
            <button>Login</button>
            or
            <a href="{% url 'register_user' %}">Register</a>
        </div>

        {% csrf_token %}
    </form>
{% endblock %}
