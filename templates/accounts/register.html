{% extends 'frontend/base.html' %}
{% block content %}
    <div class="auth">

        <form class="auth-box" action="{% url 'register_user' %}" method="post">


            {{ form }}

            <div>
                <button>Register</button>
                or
                <a href="{% url 'login_user' %}">Login</a>

            </div>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
