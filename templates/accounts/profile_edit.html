{% extends 'frontend/base.html' %}

{% block content %}
    <div class="auth">
        <form class="auth-box" action="{% url 'edit_profile' pk=user.pk %}" method="post">

            {% csrf_token %}
            {{ form }}
            <div id="auth-btn">
                <button id="profile-save" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
